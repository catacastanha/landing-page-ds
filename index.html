<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&family=Shrikhand&display=swap" rel="stylesheet">

    <title>DreamScape</title>
</head>

<body class="background">
    <header>
        <div class="transparent-header">
            <nav class="extra-info"></nav>
            <h1 class="title">DreamScape</h1>

        </div>
    </header>

    <section class="cards-overall">
        <!-- card1 -->
        <div class="card">
            <div class="card-inner">

                <div class="card-front1">
                    <p>Maldives</p>
                </div>
                <div class="card-back1">
                    <div class="cardInner-back">
                        <h2 class="card-pricing">$2000</h2>
                        <p><s class="last-price">$3250</s></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- card2 -->
        <div class="card">
            <div class="card-inner">

                <div class="card-front2">
                    <p>Switzerland</p>
                </div>
                <div class="card-back2">
                    <div class="cardInner-back">
                        <h2 class="card-pricing">$999</h2>
                        <p><s class="last-price">$1775</s></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">

                <div class="card-front3">
                    <p>Egypt</p>
                </div>
                <div class="card-back3">
                    <div class="cardInner-back">
                        <h2 class="card-pricing">$2500</h2>
                        <p><s class="last-price">$4500</s></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">

                <div class="card-front4">
                    <p>Rio de Janeiro</p>
                </div>
                <div class="card-back4">
                    <div class="cardInner-back">
                        <h2 class="card-pricing">$700</h2>
                        <p><s class="last-price">$2200</s></p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <button id="outline-remove">
        <div class="btn">
            <p>TRAVEL WITH US NOW!</p>
        </div>
    </button>
</body>

</html>
